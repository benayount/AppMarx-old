{% extends "form.html" %}

{% block form_tag %}
<form action="/management/tryit/" method="post">
{% endblock form_tag %}

{% block form_fields %}
<div class="fieldWrapper">
    {{ form.url.errors }}
    <label for="id_URL">url:</label>
    {{ form.url }}
</div>
{% endblock form_fields %}

{% block form_submit_tag %}
<input type="submit" value="Try It!" />
{% endblock form_submit_tag %}
